apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: eranikus424/todo-frontend
