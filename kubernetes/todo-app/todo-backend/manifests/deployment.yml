apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: eranikus424/todo-backend
          env:
            - name: PORT
              value: '3000'
