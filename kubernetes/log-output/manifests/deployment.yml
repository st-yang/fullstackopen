apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: eranikus424/log-output
          env:
            - name: PORT
              value: '3000'
