services:
  express-app:
    image: eranikus424/express-app:latest
    ports:
      - 8080:8080
    container_name: express-app
  watchtower:
    image: containrrr/watchtower
    environment:
      -  WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: watchtower
